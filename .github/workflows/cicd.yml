name: CI/CD Pipeline

on:
  push:
    tags: ["v[0-9]*"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  UV_PYTHON: "3.13"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Check formatting with ruff
        run: uv run ruff format --check
        continue-on-error: true

      - name: Lint with ruff
        run: uv run ruff check

      - name: Type check with basedpyright
        run: uv run basedpyright

  pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/v')
    needs: lint
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/pyscribest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build source & wheel
        run: uv build

      - name: Smoke test (wheel)
        run: |
          uv run --isolated --no-project --with dist/*.whl pyscribe --version
          uv run --isolated --no-project --with dist/*.whl python -m pyscribe --version

      - name: Smoke test (source distribution)
        run: |
          uv run --isolated --no-project --with dist/*.tar.gz pyscribe --version
          uv run --isolated --no-project --with dist/*.tar.gz python -m pyscribe --version

      - name: Publish to PyPI
        run: uv publish

  build:
    name: Build binaries
    if: startsWith(github.ref, 'refs/tags/v')
    needs: lint
    uses: ./.github/workflows/build-binaries.yml

  release:
    name: Release on GitHub
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v7
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *
          generate_release_notes: true
